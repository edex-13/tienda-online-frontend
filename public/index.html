<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap"
			rel="stylesheet"
		/>
		<title>Tienda Online</title>
	</head>
	<body>
		<div class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="title-modal">Carrito de compras</h2>
					<button class="btn-transition close_btn close-modal"></button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button class="btn-transition btn-modal-secondary btn">Vaciar canasta</button>
					<button class="btn-transition btn-modal btn">
						<span class="amount">3</span>
						Ir a Pagar
						<span class="total_price">1000</span>
					</button>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="wrapper">
				<div class="header__container">
					<p class="title-header">Tienda Online</p>
					<div class="section-r">
						<div class="input-container desktop ">
							<input type="text" placeholder="Buscar Producto" />
							<button
								class="btn btn-secondary search_btn"
								type="button"
								aria-label="Buscar Producto"
								title="Buscar Producto"
								id="Btn"
							></button>
						</div>
						<button
							type="button"
							class="btn btn-primary shopping_btn"
							id="openModal"
							aria-label="Abrir Carro de compras"
							title="Abrir Carro de compras"
						></button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="wrapper">
				<div class="main__container">
					<div class="main-welcome">
						<section class="section-l">
							<h1 class="title-main">Compra lo que quieras y a los mejores precios</h1>
							<p class="subtitle-main">
								En Tienda Online encuentras todo lo que necesitas para tu hogar
							</p>
						</section>
						<section class="section-r">
							<p class="Info">Compra y Disfruta</p>
						</section>
					</div>
				</div>
			</div>
			<div>
				<div class="cover_parallax"></div>
				<div class="Text-cover">
					<p class="sub-title">Compra Aquí</p>
					<img
						src="../src/resources/images/south.svg"
						alt="Flecha que apunta hacia abajo"
						title="Flecha que apunta hacia abajo"
					/>
					<div class="input-container mobile">
						<input type="text" placeholder="Buscar Producto" class="white" />
						<button
							class="btn btn-secondary search_btn"
							type="button"
							aria-label="Buscar Producto"
							title="Buscar Producto"
							id="Btn"
						></button>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="main__container">
					<!-- Card of product -->
					<div id="cards-products"class="cards-products">
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="wrapper">
				<div class="footer__container">
					<p>Hecho con el ❤️ por ederson.</p>
					<p class="title-footer">Tienda Online</p>
				</div>
			</div>
		</footer>
	</body>
</html>
